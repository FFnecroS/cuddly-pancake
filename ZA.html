<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zeynep Seni Yiyebilir Miyim? 💖</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffb6c1; /* pamuk şeker pembesi */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 50px;
    color: #fff;
    text-shadow: 2px 2px 5px #ff69b4;
  }

  button {
    font-size: 1.5rem;
    padding: 20px 40px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
    transition: all 0.2s ease;
  }

  #yesBtn {
    background: #4caf50;
    color: #fff;
  }

  #noBtn {
    background: #f44336;
    color: #fff;
  }

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    background: #4caf50;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 3rem;
    z-index: 999;
    transition: all 0.5s ease;
    overflow: hidden;
  }

  #topMessage {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.85);
    color: #333;
    padding: 10px 20px;
    border-radius: 10px;
    font-weight: bold;
    transition: all 0.5s ease;
    z-index: 1000;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4d6d;
    transform: rotate(-45deg);
    animation: floatUp linear infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4d6d;
    border-radius: 50%;
  }

  .heart::before { top: -10px; left: 0; }
  .heart::after { top: 0; left: 10px; }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-500px) rotate(-45deg); opacity: 0; }
  }
</style>
</head>
<body>
  <h1>Zeynep, seni yiyebilir miyim? 😏</h1>
  <button id="yesBtn">Evet</button>
  <button id="noBtn">Hayır</button>
  <div id="overlay">EVET 💚</div>
  <div id="topMessage">İzin verdiğin için teşekkürler, biliyordum 💌</div>

<script>
  const yesBtn = document.getElementById('yesBtn');
  const noBtn = document.getElementById('noBtn');
  const overlay = document.getElementById('overlay');
  const topMsg = document.getElementById('topMessage');
  let scale = 1;

  function randomPosition(button) {
    const x = Math.random() * (window.innerWidth - button.offsetWidth);
    const y = Math.random() * (window.innerHeight - button.offsetHeight);
    button.style.left = `${x}px`;
    button.style.top = `${y}px`;
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = 3 + Math.random() * 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  noBtn.addEventListener('click', () => {
    scale += 0.5;
    yesBtn.style.transform = `scale(${scale})`;
    randomPosition(noBtn);
    // Her tıkta birkaç kalp çıkar
    for(let i=0;i<3;i++) createHeart();
    if(scale >= 10) {
      overlay.style.width = '100vw';
      overlay.style.height = '100vh';
      yesBtn.style.display = 'none';
      noBtn.style.display = 'none';
      topMsg.style.top = '20px';
    }
  });

  yesBtn.addEventListener('click', () => {
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    topMsg.style.top = '20px';
  });

  // Başlangıç konumları
  yesBtn.style.left = '50%';
  yesBtn.style.top = '60%';
  yesBtn.style.transform = 'translate(-50%, -50%)';
  randomPosition(noBtn);
</script>
</body>
</html>
